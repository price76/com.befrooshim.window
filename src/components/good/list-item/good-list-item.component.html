<dl>
    <dt>
        عکس
    </dt>
    <dd>
        <image-panel
            [imageList]="good.imageList"
        ></image-panel>
    </dd>

    <dt>
        عنوان
    </dt>
    <dd>
        {{good.title}}
    </dd>

    <dt>
        مبلغ
    </dt>

        ></price-label>
    </dd>


</dl>
<a
    [routerLink]="['/home',{id:good.store.toString()},'good','detail', {id:good._id.toString()}]"
>
    مشاهده
</a>
